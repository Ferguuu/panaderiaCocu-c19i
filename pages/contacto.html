<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de panaderia cocu" />
    <meta name="author" content="Victor" />
    <meta name="keywords" content="pan, facturas, masitas," />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/192dbdc344.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia cocu</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/img/cocu_logo-450.png"
              alt="Logo de la panaderia cocu"
              width="90px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navPanaderia"
            aria-controls="navPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-5">
        <h1 class="display-2 text-center">Contacto</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  placeholder="Juan Perez"
                  required
                  minlength="3"
                  maxlength="35"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="juanperez@gmail.com"
                  required maxlength="100"
                />
              </div>
              <div class="mb-3">
                <label for="Consulta" class="form-label">Consulta*</label>
                <textarea id="Consulta" rows="4" class="form-control" placeholder="agregue su mensaje aqui..." maxlength="250" required></textarea>

              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370780057!2d-65.20939584883992!3d-26.83669609642022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1630358352144!5m2!1ses-419!2sar" class="w-100" height="450" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <section>
        <article class="container-fluid bg-secondary text-white">
          <article class="container">
            <article class="row py-5">
              <div class="col-sm-12 col-md-6 col-lg-4 d-block centrar">
                <img
                  src="/img/cocu_logo-450.png"
                  alt="Logo de la panaderia cocu"
                  width="45%"
                />
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 centrar">
                <p><b>Horarios de atencion:</b></p>
                <p>
                  Lunes a Viernes: 09hs-18hs <br />
                  Sabado, domingo y feriados: 09hs-14hs
                </p>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 centrar">
                <p><b>Seguinos en nuestras redes:</b></p>
                <div class="centrar">
                  <i class="fab fa-facebook-square"></i>
                  <i class="fab fa-instagram-square"></i>
                  <i class="fab fa-twitter-square"></i>
                </div>
              </div>
            </article>
          </article>
        </article>
      </section>
    </footer>

    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
